<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="carousel">
        <div class="carousel-item active"> 
          <img src="images/slide1.svg" alt="Slide 1">
          <p>Altijd en overal</p>
          <p>Vind snel en voordelig de beste parkeerplaatsen met onze zoekfunctie</p>
        </div>
        <div class="carousel-item"> 
          <img src="images/slide2.svg" alt="Slide 2">
          <p>Snel en veilig</p>
          <p>Boek gemakkelijk en snel je ideale parkeerplek vooraf via de app</p>
        </div>
        <div class="carousel-item"> 
          <img src="images/slide3.svg" alt="Slide 3">
          <p>Vlot en soepel</p>
          <p>Parkeer zonder zorgen op je van tevoren gereserveerde plek</p>
        </div>
    
        <div class="carousel-indicators">
          <span class="indicator active" data-slide="0"></span>
          <span class="indicator" data-slide="1"></span>
          <span class="indicator" data-slide="2"></span>
        </div>
      </div>
      
</body>
</html>
